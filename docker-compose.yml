version: '3.9'

services:
  db:
    container_name: authforge-db
    image: bitnami/postgresql
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=authforge
      - POSTGRES_PASSWORD=authforge-password
      - POSTGRES_DB=authforge-db
    volumes:
      - ./apps/postgres:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    image: authforge-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3333:3333'

  frontend:
    container_name: authforge-frontend
    build:
      context: ../authforge-frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:3333

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: unless-stopped
    ports:
      - '9000:9000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  db:
  portainer_data:
